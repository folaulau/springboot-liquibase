
server.port=9393

#log
logging.pattern.console=%d{yyyy-MM-dd hh:mm:ss:SSS-a-zzz} %clr(%-5p) %clr(${PID}){faint} [%thread] %c{1}:%L - %msg%n
logging.level.root=INFO
logging.level.com.lovemesomecoding=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
#logging.level.org.hibernate=TRACE
#logging.level.org.hibernate.type=TRACE


spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# database
spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_liquibase?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=spring_boot_liquibase

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=MYSQL
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true

#hibernate
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# liquibase
spring.liquibase.enabled=true
#spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
